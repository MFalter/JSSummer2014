    <body>
        <div id = "clock">TODO write content</div>
        <button id="stopclock">Stop Clock </button>
        <button id="startclock">Start Clock </button>
        <script type="text/javascript">
            
            var clock = document.getElementById('clock');
            var clockTimer = setInterval(updateClock, 1000); // Run it once outside the function
            
            var stopclock = document.getElementById('stopclock');
            stopclock.addEventListener('click', stopClock);
            
            var startclock = document.getElementById('startclock');
            startclock.addEventListener('click', startClock);
            
            function updateClock()
            {
                var newDate = new Date();
                clock.innerHTML = newDate;
            }
            
            function stopClock()
            {
                clearInterval(clockTimer);
            }
            
            function startClock()
            {
                clockTimer = setInterval(updateClock, 1000);
            }
            
            
        </script>
        
    </body>
