<!DOCTYPE html>
<html>
    <head>
        <title>Mark Falter Final</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>
    <body>
        
    <form name="mainform" id="mainform" action="">
	<div id="content">
	<fieldset>
		<legend>Personal information:</legend>		

                <label for="name">Name:</label> 
                <input id="name" name="name" type="text" size="30" placeholder="Full name" /> 
                <span class="error" id="err_name"></span> <br /><br />

                <label for="email">E-mail:</label> 
                <input id="email" name="email" type="text" size="30" placeholder="sample@email.com"  /> 
                <span class="error" id="err_email"></span> <br /><br />
                
                <label for="phone">Phone Number:</label> 
                <input id="phone" name="phone" type="text" size="30" placeholder="xxx-xxx-xxxx"  /> 
                <span class="error" id="err_phone"></span> <br /><br />

                <label for="comments">Comments:</label> 
                <textarea id="comments" name="comments"></textarea> 
                <span class="error" id="err_comments"></span> <br /><br />

		<input type="button" id = "saveInfo" value="Save" onclick="submitForm();" />
                <input type="button" id = "removeLast" value="Remove Last" onclick="removeLastEntry();" />
                <input type="button" id = "clearAll" value="Clear All" onclick="clearFormInfo();" />
            </fieldset>
         </div>
    </form>
        
        <div id="dataResults">
            
        </div>
        
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
