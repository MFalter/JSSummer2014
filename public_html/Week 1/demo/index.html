<!DOCTYPE html>
<html> <!-- Check to make sure everything opened is closed -->
       <!-- ctrl+space activates intelisense-->
    <head> <!-- attributes- data characteristics for tags attribute="value" -->
        <title>In Class Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> <!-- Javascript always in the body tag at the end-->
        <div>TODO write content</div>
        
        <script type="text/javascript">
                console.log('hello');
                console.log("world");                
                        <!-- console.log is used by developers to debug -->
                        <!-- ctrl + shift + down to copy last line -->
        
                var myvar = 'hi'; <!-- variables are case sensitive -->
        
                myvar = 10; <!-- numeric -->
                        
                var myvar2 = true; <!-- boulien -->
                <!-- always use keyword var when you first declare it -->
                var myvar3 = new Array(); <!-- array -->
        
                console.log(myvar);
                console.log(myvar2);
                console.log(myvar3);
             
    
        </script>
    </body>
</html>
